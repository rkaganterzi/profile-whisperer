name: profile_whisperer
description: "Your AI-Powered Rizz Assistant - Stalk. Understand. Slide."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2
  firebase_analytics: ^11.3.6

  # Ads
  google_mobile_ads: ^5.2.0

  # In-App Purchases
  purchases_flutter: ^8.3.0

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Image handling
  image_picker: ^1.1.2

  # Networking
  http: ^1.2.2

  # State management (simple)
  provider: ^6.1.2

  # Sharing
  share_plus: ^10.1.4

  # Storage
  shared_preferences: ^2.3.4

  # i18n
  intl: ^0.20.2

  # Animations
  confetti: ^0.7.0

  # Screenshot & Share
  screenshot: ^3.0.0
  path_provider: ^2.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FF4458"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/l10n/
